<ion-card>
  <ion-img class="img-producto" [src]="producto.image"></ion-img>
  <ion-item lines="full">
    <ion-label class="subtitulo">{{producto.name}}</ion-label>
  </ion-item>
  <p class="tachado">{{producto.stock}}</p>
  <p class="precio">{{producto.price}}</p>
  <ion-icon class="icon-producto" name="cart-sharp"></ion-icon>
</ion-card>
